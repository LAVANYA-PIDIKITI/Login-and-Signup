<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<body>
<div class="row">
    <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
      <div class="card auth">
        <div class="card-body auth-card">
          <div class="auth-avatar">
            <img src="https://pluspng.com/img-png/user-png-icon-account-avatar-human-male-man-men-people-person-download-svg-download-png-edit-icon-512.png" alt="user" height="64px" width="64px" class="user-image">
          </div>
          <form (submit)="signUp(userData)">
              <div class="form-group">
                <label for="name">Name : </label>
                <input type="text" name="name" class="form-control" required placeholder="Name" [(ngModel)]="userData.name">
              </div>
              <div class="form-group">
                <label for="phone">Phone : </label>
                <input type="text" name="phone" class="form-control" required placeholder="Phone" [(ngModel)]="userData.phone">
              </div>
              <div class="form-group">
                <label for="email">Email : </label>
                <input type="text" name="email" class="form-control" required placeholder="Email" [(ngModel)]="userData.email">
              </div>
              <div class="form-group">
                <label for="password">Password : </label>
                <input type="password" name="password" class="form-control" required placeholder="********" [(ngModel)]="userData.password">
              </div>
              <div class="form-group">
                <label for="c_password">Confirm Password : </label>
                <input type="password" name="c_password" class="form-control" required placeholder="********" [(ngModel)]="userData.c_password">
              </div>
              <br>
              <div class="text-center">
                <input type="submit" class="text-center btn btn-primary" value="Sign Up">
              </div>
              <br>
              <div class="text-center">
                Already have an account ? <a routerLink="/login">Login</a> here.
              </div>
              
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
